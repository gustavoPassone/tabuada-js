<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabuada</title>
</head>
<body>
    <div class="content">
        <div class="title">
            <h1>Calculadora de Tabuada</h1>
        </div>

        <div class="inputs__group">
            <div class="input__column">
                <label for="numero">Tabuada:</label>
                <input id="numero" type="number">
            </div>
    
            <div class="input__column">
                <label for="vezes">Termina em:</label>
                <input id="vezes" type="number">
            </div>
        </div>

        <button id="btn">Calcular</button>

        <div class="tabuada__content">
            <h3 class="titulo__content"></h3>

            <div class="calculos">
            </div>
        </div>
    </div>

    <h5>Desenvolvido por Gustavo Martins Passone</h5>

    <script src="script.js"></script>
</body>
</html>
